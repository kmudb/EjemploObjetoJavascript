<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="libros.js"></script>
</head>
<body class="container">
    <header>
        <h1>Registro de biblioteca</h1>
    </header>
    <form action="#">
        <input class="form-control" type="text" placeholder="isbn" name="" id="txtisbn">
        <input class="form-control" type="text" name="" placeholder="Titulo" id="txttitulo">
        <input class="form-control" type="text" name="" placeholder="Autor" id="txtautor">
        <input class="form-control" type="text" name="" placeholder="Genero" id="txtgenero">
        <input class="btn btn-primary" type="button" value="Guardar" onclick="guardar_libro()">
    </form>
    <div>
        <table id="mostrar" class="table">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Genero</th>
                </tr>
            </thead>
            <tbody id="datos"></tbody>
        </table>
    </div>
</body>
</html>
